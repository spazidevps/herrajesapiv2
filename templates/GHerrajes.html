<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Formulario de Entrada de Productos</title>
    <!-- Incluir Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #343a40;
            /* Fondo oscuro */
            color: #fff;
            /* Texto blanco */
        }

        .card,
        .navbar {
            background-color: #212529;
            /* Mismo color de fondo para tarjetas y barra de navegación */
        }

        .form-control,
        .form-control:focus {
            background-color: #495057;
            /* Fondo de campos de formulario oscuro */
            border-color: #6c757d;
            color: #fff;
            /* Texto blanco en campos de formulario */
        }

        label,
        .navbar .navbar-brand,
        .navbar .nav-link {
            color: #fff;
            /* Texto blanco para etiquetas y enlaces de navegación */
        }

        .navbar .nav-link:hover {
            color: #adb5bd;
            /* Color al pasar el ratón por encima de los enlaces */
        }

        .imagen-centrada {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            margin-top: 20px;
        }

        .imagen-centrada img {
            max-width: 200px;
            /* Ajusta este valor según tus necesidades */
            height: auto;
            margin: 0 auto;
            /* Centra la imagen horizontalmente */
        }

        .titulo-bienvenida {
            font-size: 24px;
            color: #ffffff;
            /* Ajusta el color según tus preferencias */
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <!-- Barra de Navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">
            <img src="../static/img/Logo_GHerrajes.png" alt="Logo" height="40">
            <!-- Ajusta la altura según tus necesidades -->
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Kit de Herrajes<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/resortes/" target="_blank">Calculadora de Resortes</a>

                </li>
            </ul>
        </div>
    </nav>

    <!-- Título e Imagen Centrada -->
    <div class="container">
        <div class="row">
            <div class="col-12 imagen-centrada">
                <div class="titulo-bienvenida">Bienvenido a:</div>
                <img src="../static/img/Logo_GHerrajes.png" alt="Descripción de la Imagen" class="img-fluid">
            </div>
        </div>
    </div>

    <div class="container">
        <div class="card mt-5">
            <div class="card-header">
                <h4>Ingresa los siguientes datos:</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="/calcular">
                    <div class="form-group">
                        <label for="ancho">Ancho:</label>
                        <input type="number" step="any" class="form-control" id="ancho" name="ancho">
                    </div>
                
                    <div class="form-group">
                        <label for="alto">Alto:</label>
                        <input type="number" step="any" class="form-control" id="alto" name="alto">
                    </div>
                               
                    <button type="submit" class="btn btn-primary">GENERAR</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>

    <!-- Opcional: Incluir jQuery y Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
